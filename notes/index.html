<section id="about" class="about section" style="min-height:100vh;">

  <h3 class="middle"><center>select semester</center></h3>
  <div class="container secondary-menu-bar" >
  <div class="row">
    <button class="active btn" id="all">-</button>
    <button class="btn" id="1">i</button>
    <button class="btn" id="2">ii</button>
    <button class="btn" id="3">iii</button>
    <button class="btn" id="4">iv</button>
    <button class="btn" id="5">v</button>
    <button class="btn" id="6">vi</button>
    <button class="btn" id="7">vii</button>
    <button class="btn" id="8">viii</button>
  </div>
  </div>
  <script>$(document).on('click',function(){$('.collapse').collapse('hide');})</script>
  <div class="container">

    <div class="placeholders download" id="parent">
      {% for links in site.data.notes %}
          <div class="col-md-2 placeholder {{links.id}}">
            <a href="{{links.url}}" title="{{links.course}}" target="_blank">

              <div class="download-logo">
                   <!-- <i class="fa fa-comments-o fa-3x"></i> -->
                   <div class="number"> <i class="fa {{links.icon}} fa-lg"></i> </div>




              </div>
            </a>

              <p class="narrow text-center">
                {{links.title}}
              </p>
         </div>
      {% endfor %}
    </div>
  </div>

</section><!--//promo-->


<style>
.secondary-menu-bar{
  margin-bottom: 30px;
  text-align:center;
}
.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  /* border-radius: 50%; */
}
.img-responsive{
  width:100px;
}

<script>
var $btns = $('.btn').click(function() {
if (this.id == 'all') {
  $('#parent > div').fadeIn(450);
} else {
  var $el = $('.' + this.id).fadeIn(450);
  $('#parent > div').not($el).hide();
}
$btns.removeClass('active');
$(this).addClass('active');
})
</script>
